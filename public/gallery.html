<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit Gallery - Circuit Builder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .header {
            background-color: #fff;
            padding: 20px 40px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }
        .circuit-card {
            margin-bottom: 30px;
        }
        .circuit-card .card-body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Circuit Gallery</h1>
        <div>
            <a href="/" class="btn btn-secondary">Back to Builder</a>
            <a href="/add-component.html" class="btn btn-primary">Add New Component</a>
        </div>
    </div>

    <div class="container">
        <div id="gallery-row" class="row">
            <!-- Circuits will be loaded here -->
        </div>
    </div>

    <script>
        async function loadCircuits() {
            try {
                const response = await fetch('/api/circuits');
                const circuits = await response.json();
                const galleryRow = document.getElementById('gallery-row');
                galleryRow.innerHTML = '';

                if (circuits.length === 0) {
                    galleryRow.innerHTML = '<p class="text-muted">No circuits found. Save one from the <a href="/">builder</a>!</p>';
                    return;
                }

                circuits.forEach(circuit => {
                    const col = document.createElement('div');
                    col.className = 'col-md-4 circuit-card';

                    const card = document.createElement('div');
                    card.className = 'card';

                    const cardBody = document.createElement('div');
                    cardBody.className = 'card-body';

                    const cardTitle = document.createElement('h5');
                    cardTitle.className = 'card-title mt-2';
                    cardTitle.textContent = circuit.name;

                    const loadButton = document.createElement('button');
                    loadButton.className = 'btn btn-info btn-sm mt-2';
                    loadButton.textContent = 'Load Circuit';
                    loadButton.onclick = () => {
                        window.location.href = `/?circuitId=${circuit.id}`;
                    };

                    cardBody.appendChild(cardTitle);
                    cardBody.appendChild(loadButton);
                    card.appendChild(cardBody);
                    col.appendChild(card);
                    galleryRow.appendChild(col);
                });
            } catch (error) {
                console.error('Error loading circuit gallery:', error);
                const galleryRow = document.getElementById('gallery-row');
                galleryRow.innerHTML = '<p class="text-danger">Error loading circuits. Please try again later.</p>';
            }
        }

        loadCircuits();
    </script>
</body>
</html>
